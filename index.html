<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="title">Alpaca generator</h1>

    <main>
        <div class="alpaca-div">
            <div class="alpaca">
                <div class="ears">
                    <p class="ear ear1"></p>
                    <p class="ear ear2"></p>
                </div>

                <img src="./img/earring.png" alt="" class="earing hidden">
                <img src="./img/headphone.png" alt="" class="headphone hidden">
                <img src="./img/cap.png" alt="" class="cap hidden">

                <div class="alpaca-body"></div>

                <p class="alpaca-eye "></p>

                <div class="alpaca-hair"></div>

                <img src="./img/cloud.png" alt="" class="curls hidden">
                <img src="./img/bangs.png" alt="" class="bangs hidden">

                <div class="bow">
                    <div class="tri hidden left-tri"></div>
                    <div class="tri hidden right-tri"></div>
                </div>

                
                <div class="alpaca-mouth-div">
                    <p class="alpaca-mouth"></p>
                    <p class="alpaca-nose"></p>
                </div>
                
                <img src="./pattern.png" alt="" class="pattern">

                <div class="hand">
                    <p class="alpaca-finger"></p>
                    <p class="alpaca-finger"></p>
                </div>

                <div class="console">
                    <div class="left-side-console">
                        <p class="console-plus"></p>
                    </div>
                    <div class="right-side-console">
                        <div class="all-dots">
                            <p class="console-dot red-dot"></p>
                            <p class="console-dot blue-dot"></p>
                            <p class="console-dot white-dot"></p>
                            <p class="console-dot green-dot"></p>
                        </div>
                    </div>
                </div>

                <img src="./img/tea.png" alt="" class="tea hidden">

                <img src="./img/cookie.png" alt="" class="cookie hidden">
            </div>
            
            </div>
        </div>

        <div class="content">
            <div class="accesory">
                <h1>Accessory</h1>

                <div class="ac-btn-div">
                    <button value="hair" class="btn ac-btn">Hair</button>
                    <button value="hand" class="btn ac-btn">Hand</button>
                    <button value="background" class="btn ac-btn">Background</button>
                    <button value="mouth" class="btn ac-btn">Eyes</button>
                    <button value="accessory" class="btn ac-btn">Accessory</button>
                </div>
            </div>
            <div class="style-div">
                <h1>style</h1>      

                <div class="style-btn-div">
                    
            </div>

            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
